{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'validationsystem/css/styles.css' %}">
    <script src="{% static 'validationsystem/js/script.js' %}"></script>
</head>
<body>
    <header>
    <img src="{% static 'validationsystem/img/LOGO_PUPR.png' %}" alt="Logo" style="width: 450px; height: 100px; margin: 15px;">
    
    <!-- Login button with user icon -->
    <button class="btn btn-custom btn-custom-1 position-absolute end-20 mt-5" style="right: 100px;"  onclick="redirectToRoleSelection()">
        <i class="bi bi-person-circle" style="font-size: 20px; margin-right: 10px"></i> Log In
    </button>
    </header>
     
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler order-first" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"> <!-- justify-content-end-->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showHome()">Home</a>
                    </li>    
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSignUp()">New Students Application</a>
                    </li>        
                </ul>
            </div>
        </div>
    </nav>

    {% block home_content %}
    {% endblock%}

    {% block stdnt_app_content%}
    {% endblock%}

</body>
</html>
