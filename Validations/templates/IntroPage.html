<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
    <img src="LOGO_PUPR.png" alt="Logo" style="width: 450px; height: 100px; margin: 15px;">
    
    <!-- Login button with user icon -->
    <button class="btn btn-custom btn btn-custom-1 position-absolute end-20 mt-5" style="right: 100px;"  onclick="showSignIn()">
        <i  class="bi bi-person-circle" style="font-size: 20px; margin-right: 10px"></i> Log In
    </button>

    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
 
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler order-first" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"> <!-- justify-content-end-->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showHome()">Home</a>
                    </li>    
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSignUp()">New Students Application</a>
                    </li>        
                </ul>
            </div>
        </div>
    </nav>
    <section>


        <div class="tab-content">
            <div class="container" id="Transcript-Home" role="tabpanel">
                <h1>Home</h1>
            </div>

            <div class="container hidden" id="Transcript-Login" role="tabpanel">
                <form method="POST">
                    <!-- ID input -->
                    <div class="form-outline mb-3 col-sm-3">
                        <label class="form-label" for="loginID">ID: </label>
                        <input type="text" id="loginID" class="form-control" required/>
                    </div>


                    <!-- Password input -->
                    <div class="form-outline mb-3 col-sm-3">
                        <label class="form-label" for="loginPassword">Password: </label>
                        <input type="password" id="loginPassword" class="form-control" required/>
                    </div>

                    <!-- Forgot Password -->
                    <div class="col-md-6 d-flex justify-content-center">
                        <a href="#!" onclick="showForgotPassword()">Forgot password?</a>
                      </div>

                     <!-- Submit button -->
                     <button type="submit" class="btn btn-primary active">Sign in</button>

                     <p id="error-message" style="color: red;"></p>

                </form>
                {% if error_message %}
                <p>{{ error_message }}</p>
                {% endif %}
            </div>
              <!-- Forgot Password Page-->
                <div class="container hidden" id="ForgotPassword" role="tabpanel">
                    <h1>Forgot Password</h1>
                    <p>Enter your email to reset your password:</p>
                    <form id="forgotPasswordForm">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br><br>
                        <input type="submit" value="Reset Password">
                </div>

            <!-- New Student Application page -->
                
                <div class="container hidden" id="Trascript-NewStudentApplication" role="tabpanel">
                    <h1 class="text-center">Sign Up for Validations!</h1>
                    <form id="StudentForm">
                        <!-- First Name input-->
                        <div class="form-outline mb-3 col-sm-3">
                            <label class="form-label" for="NSAFirstName">First Name: </label>
                            <input type="text" id="NSAFirstName" class="form-control" required/>
                            <div class="invalid-feedback">
                                Please enter a First Name.
                              </div>
                        </div>
                        <!-- Last Name input -->
                        <div class="form-outline mb-3 col-sm-3">
                            <label class="form-label" for="NSALastName">Last Name: </label>
                            <input type="text" id="NSALastName" class="form-control" required/>
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-3 col-sm-3">
                            <label class="form-label" for="NSAEmail">Email: </label>
                            <input type="email" id="NSAEmail" class="form-control" required/>
                        </div>
                        <!-- Phone Number input -->
                        <div class="form-outline mb-3 col-sm-3">
                            <label class="form-label" for="NSAPhoneNumber">Phone: </label>
                            <input type="tel" id="NSAPhoneNumber" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
                        </div>
                        <!-- When would you like to start input -->
                        <div class="form-outline mb-3 col-sm-5">
                        <label class="form-label" for="NSAWhen">When would you like to start? </label>
                        <select class="form-select" id="NSAWhen" aria-label="Default select example">
                            <option selected>Select</option>
                            <option value="fall">Fall (August)</option>
                            <option value="winter">Winter (November)</option>
                            <option value="spring">Spring (March)</option>
                            <option value="summer">Summer</option>
                          </select>
                        </div>
                        <!-- Program that I am interested in input -->
                        <div class="form-outline mb-3 col-sm-5">
                          <label class="form-label" for="NSAProgramInterested">Program that I am interested in ... </label>
                        <select class="form-select" id="NSAProgramInterested" aria-label="Default select example">
                            <option selected>Select</option>
                            <optgroup label="Undergraduate Programs">
                                <option value ="ARCH">Architecture</option>
                                <option value ="BME">Biomedical Enginering</option>
                                <option value ="BBA">Business Administration</option>
                                <option value ="CHE">Chemical Engineering</option>
                                <option value ="CE">Civil Engineering</option>
                                <option value ="COE">Computer Engineering</option>
                                <option value ="CS">Computer Science</option>
                                <option value ="EE">Electrical Engineering</option>
                                <option value ="ADESD">Engineering in Software Development (Associate Degree)</option>
                                <option value ="ADSCL">Engineering in Suply Chain and Logistics (Associate Degree)</option>
                                <option value ="ENVE">Enviromental Engineering</option>
                                <option value ="IE">Industrial Engineering</option>
                                <option value ="ARIN">Interior Design</option>
                                <option value ="ADSURV">Land Surveying (Associate Degree)</option>
                                <option value ="BSURV">Land Surveying and Mapping</option>
                                <option value ="ADME">Mechanical Engineering (Associate Degree)</option>
                                <option value ="BSME">Mechanical Engineering</option>
                                <option value ="ARPD">Product Design (Associate Degree)</option>
                            </outgroup>
                            <option>
                        </select>
                        </div>
                        <!-- What University are you coming from input-->
                        <div class="form-outline mb-3 col-sm-5">
                            <label class="form-label" for="NSAUniversity">What University are you coming from? </label>
                            <input type="form-select" id="NSAUniversity" class="form-control" />

                        </div>
                        <!-- Transcript input -->
                        <div class="mb-3 col-sm-3">
                            <label for="formFile" class="form-label">Transcript</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <button type="button" class="btn btn-custom btn btn-custom-2" id="addMore">
                                <i class="bi bi-plus-circle" style="font-size: 20px; margin-right: 10px"></i> Add another school with transcript
                        </button> 
                        <div id ="additionalFields"></div>
                        <!-- Submit button-->
                        <div class="mb-3">
                            <button type="submit" class="btn btn-custom btn btn-custom-3" id="submitButton" style="width: 300px; height:50px;"disable>Submit Now</button>
                        </div>
                        <!--Announcement Join our University Now!-->
                        <div class="announcement">
                            <p>Join our</p>
                            <br>
                            <p>University</p>
                            <br>
                            <p>Now!</p>
                        </div>
                    </form>
                </div>
            </div>
    </section>
    <script>
        function showSignUp() {
          document.getElementById('Transcript-Home').classList.add('hidden');
          document.getElementById('Transcript-Login').classList.add('hidden');
          document.getElementById('ForgotPassword').classList.add('hidden');
          document.getElementById('Trascript-NewStudentApplication').classList.remove('hidden');
        }

        function showSignIn() {
        document.getElementById('Transcript-Home').classList.add('hidden');
          document.getElementById('Transcript-Login').classList.remove('hidden');
          document.getElementById('ForgotPassword').classList.add('hidden');
          document.getElementById('Trascript-NewStudentApplication').classList.add('hidden');
        }
    
        function showHome() {
            document.getElementById('Transcript-Login').classList.add('hidden');
          document.getElementById('Trascript-NewStudentApplication').classList.add('hidden');
          document.getElementById('ForgotPassword').classList.add('hidden');
          document.getElementById('Transcript-Home').classList.remove('hidden');
        }

        function showForgotPassword() {
            document.getElementById('Transcript-Login').classList.add('hidden');
            document.getElementById('ForgotPassword').classList.remove('hidden');

        }

        // script.js

        const FirstName = document.getElementById("NSAFirstName").value;

        window.location.href = "welcome.html";

    document.addEventListener("DOMContentLoaded", function () {

         forgotPasswordForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting normally
            // Get the user's email
            const email = document.getElementById("email").value;

            alert("A password reset link has been sent to your email.");

    // Get Values From Form
function readStudentsData() {
    var formData = {};
    // Get Values From  Input
    formData["NSAFullName"] = document.getElementById("NSAFullName").value;
    formData["NSAEmail"] = document.getElementById("NSAEmail").value;
    formData["NSAPhoneNumber"] = document.getElementById("NSAPhoneNumber").value;
    // return Form Data
    return formData;
}
});
    </script>
      

     <!-- <script src="{{ url_for('static', filename='script.js') }}"></script>-->

    <script src="script.js"></script>
</body>
</html>
