<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Validations</title>
</head>
<header>
    <img src="pupr.jpg" alt="">
</header>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-xxl bg-dark navbar-dark">
        <div class="container">
        <a href="#" class="navbar-brand"></a> <!--<img src="pupr.jpg" alt="">-->
        <div class="collapse navbar-collapse"> <!-- justify-content-end-->
            <ul class="navbar-nav navbar-right nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" onclick="showSignIn()">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSignUp()">Signup</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <section>
        <div class="tab-content">
            <div class="container" id="Transcript-Login" role="tabpanel">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-3 col-sm-3">
                        <label class="form-label" for="loginName">Email: </label>
                        <input type="email" id="loginName" class="form-control" />
                    </div>


                    <!-- Password input -->
                    <div class="form-outline mb-3 col-sm-3">
                        <label class="form-label" for="loginPassword">Password: </label>
                        <input type="password" id="loginPassword" class="form-control" />
                    </div>

                     <!-- Submit button -->
                     <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                </form>
            </div>

            <!-- New Student Application page -->
                <div class="container hidden" id="Trascript-NewStudentApplication" role="tabpanel">
                    <h1>Sign Up for Validations!</h1>
                    <form>
                        <!-- First Name input-->
                        <div class="form-outline mb-3 col-sm-3">
                            <label class="form-label" for="NSAFirstName">First Name: </label>
                            <input type="text" id="NSAFirstName" class="form-control" />
                        </div>
                        <!-- Last Name input -->
                        <div class="form-outline mb-3 col-sm-3">
                            <label class="form-label" for="NSALastName">Last Name: </label>
                            <input type="text" id="NSALastName" class="form-control" />
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-3 col-sm-3">
                            <label class="form-label" for="NSAEmail">Email: </label>
                            <input type="email" id="NSAEmail" class="form-control" />
                        </div>
                        <!-- Phone Number input -->
                        <div class="form-outline mb-3 col-sm-3">
                            <label class="form-label" for="NSAPhoneNumber">Phone: </label>
                            <input type="tel" id="NSAPhoneNumber" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/>
                        </div>
                        <!-- When would you like to start input -->
                        <div class="form-outline mb-3 col-sm-5">
                        <label class="form-label" for="NSAWhen">When would you like to start? </label>
                        <select class="form-select" id="NSAWhen" aria-label="Default select example">
                            <option selected>Select</option>
                            <option value="1">Fall</option>
                            <option value="2">Winter</option>
                            <option value="3">Spring</option>
                            <option value="3">Summer</option>
                          </select>
                        </div>
                        <!-- Program that I am interested in input -->
                        <div class="form-outline mb-3 col-sm-5">
                          <label class="form-label" for="NSAProgramInterested">Program that I am interested in ... </label>
                        <select class="form-select" id="NSAProgramInterested" aria-label="Default select example">
                            <option selected>Select</option>
                        </select>
                        </div>
                        <!-- What University are you coming from input-->
                        <div class="form-outline mb-3 col-sm-5">
                            <label class="form-label" for="NSAUniversity">What University are you coming from? </label>
                            <input type="form-select" id="NSAUniversity" class="form-control" />
                        </div>
                        <!-- Transcript input -->
                        <div class="mb-3 col-sm-3">
                            <label for="formFile" class="form-label">Transcript</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <!-- Submit button-->
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary">Submit Now</button>
                        </div>
                    </form>
                </div>
            </div>
    </section>
    <script>
        function showSignUp() {
          document.getElementById('Transcript-Login').classList.add('hidden');
          document.getElementById('Trascript-NewStudentApplication').classList.remove('hidden');
        }
    
        function showSignIn() {
          document.getElementById('Trascript-NewStudentApplication').classList.add('hidden');
          document.getElementById('Transcript-Login').classList.remove('hidden');
        }
      </script>
</body>
</html>
